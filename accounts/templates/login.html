<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <br>
        <input type="text" name="username" value="" placeholder="아이디를 입력하세요">
        <br>
        <br>
        <input type="password" name="password" value="" placeholder="비밀번호를 입력하세요">
        <br>
        <br>
        <input type="submit" type="submit" value="Login">
    </form>
</body>
</html>
